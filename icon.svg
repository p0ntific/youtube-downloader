<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>
    <linearGradient id="shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#shadow)"/>

  <!-- Play button circle -->
  <circle cx="256" cy="220" r="120" fill="#FFFFFF" opacity="0.95"/>

  <!-- Play triangle -->
  <path d="M224 160 L224 280 L320 220 Z" fill="#EF4444"/>

  <!-- Download arrow -->
  <g transform="translate(256, 380)">
    <!-- Arrow shaft -->
    <rect x="-20" y="-60" width="40" height="70" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <!-- Arrow head -->
    <path d="M-50 10 L0 60 L50 10 L30 10 L30 -10 L-30 -10 L-30 10 Z" fill="#FFFFFF" opacity="0.95"/>
  </g>
</svg>
